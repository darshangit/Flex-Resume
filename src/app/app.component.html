<div class="d-flex flex-column">
  <div class="banner">
    <div class="overlay animated fadeIn">
      <div class="d-flex justify-content-center flex-column container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center hero animated bounceInDown">
              <h1>Darshan Satya</h1>
              <p>The Fullstack developer you have been searching for</p>
            </div>
          </div>
        </div>

        <div class="row py-5">
          <div class="col-md-12">
            <div class="text-center downArrowColor animated infinite pulse" (click)="scrollInto('techClass')">
              <i class="far fa-arrow-alt-circle-down fa-4x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="techElementSelected" class="d-flex flex-column container py-5" id="techClass">
    <div class="row">
      <div class="col-md-4">
        <div class="counter" [ngClass]="{'animated flipInX' : counter === 56}">
          {{counter}}+
        </div>
        <div *ngIf="counter === 56" class="animated zoomInUp headingSizes">
          <h1>Github Projects</h1>
        </div>
      </div>
      <div class="card col-md-8 animated zoomInRight">
        <div class="card-header text-center headingSizes">
          <h1>Technologies</h1>
        </div>
        <div class="card-body">
          <div class="techFirstRow row d-flex justify-content-between">
            <button type="button" class="btn btn-outline-success btn-sm animated zoomIn">Angular - v6</button>
            <button type="button" class="btn btn-outline-primary btn-sm animated zoomIn">React</button>
            <button type="button" class="btn btn-outline-success btn-sm animated zoomIn">Bootstrap 4</button>
            <button type="button" class="btn btn-outline-primary btn-sm animated zoomIn">Microservices</button>
          </div>
          <div class="techMidRow row d-flex justify-content-center py-3">
            <button type="button" class="btn btn-outline-danger btn-sm animated zoomIn">Spring Boot</button>
            <button type="button" class="btn btn-outline-info btn-sm animated zoomIn">Graph QL</button>
            <button type="button" class="btn btn-outline-danger btn-sm animated zoomIn">R Native</button>
            <button type="button" class="btn btn-outline-info btn-sm animated zoomIn">Rxjs</button>
          </div>
          <div class="techLastRow row d-flex justify-content-between">
            <button type="button" class="btn btn-outline-dark btn-sm animated zoomIn">Flexbox</button>
            <button type="button" class="btn btn-outline-success btn-sm animated zoomIn">Node</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 py-5">
        <div *ngIf="counter === 56" class="text-center downArrowColor animated infinite pulse" (click)="scrollInto('expClass')">
          <i class="far fa-arrow-alt-circle-down fadownblack fa-4x animated bounceInUp"></i>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="expierienceElementSelected" class="d-flex flex-column container" id="expClass">
    <div class="row">
      <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-end">
          <div class="imageWidth">
            <img src="../assets/sg.png" class="img-fluid rounded">
            <h5>2017 - Present</h5>
            <p>Tech Pillar</p>
          </div>

          <div class="imageWidth">
            <img src="../assets/cognizant.png" class="img-fluid rounded">
            <h5>2016 - 2017</h5>
            <p>Associate</p>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-end">
          <div class="imageWidth">
            <img src="../assets/infosys.jpg" class="img-fluid xerox rounded">
            <h5>2017 - Present</h5>
            <p>Tech Pillar</p>
          </div>

          <div class="imageWidth">
            <img src="../assets/xerox.png" class="img-fluid  xerox rounded">
            <h5>2016 - 2017</h5>
            <p>Associate</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="experienceCounter" [ngClass]="{'animated flipInX' : counter === 7}">
          {{experienceCounter}}+
        </div>
        <div *ngIf="experienceCounter === 7" class="animated zoomInUp headingSizes">
          <h1>Years Of Industry Experience</h1>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12 py-5">
        <div class="text-center downArrowColor animated infinite pulse" (click)="scrollInto('expClass')">
          <i class="far fa-arrow-alt-circle-down fadownblack fa-4x animated bounceInUp"></i>
        </div>
      </div>
    </div>

  </div>
</div>
